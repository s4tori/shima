############################################################################
# Go server
############################################################################

name: ðŸš€ Shima
on:
    push:
        branches:
            - master
        paths:
            - "go/**"

defaults:
    run:
        working-directory: go

jobs:
    build:
        name: ðŸš€ Build and deploy go server
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ›Žï¸ Checkout code
              uses: actions/checkout@v3

            - name: ðŸšš Setup Go
              uses: actions/setup-go@v3
              with:
                  go-version: ^1.18

            - name: â˜‚ï¸ Run unit tests
              run: ./run.sh -t

            - name: ðŸ—ï¸ Build project
              run: ./run.sh -b

            - name: ðŸš€ Deploy program
              run: |
                  mkdir -p ~/.ssh/
                  echo -e "$SSH_PKEY" > ~/.ssh/$KEY_NAME
                  chmod 600 ~/.ssh/$KEY_NAME
                  cat >>~/.ssh/config <<END
                  Host *
                    user $SSH_USER
                    HostName $SSH_HOST
                    Port $SSH_PORT
                    IdentityFile ~/.ssh/$KEY_NAME
                    StrictHostKeyChecking no
                    LogLevel quiet
                  END
                  rsync -p --chmod=700 ./bin/shima $SSH_HOST:$SSH_DIST/shima
                  ssh $SSH_HOST ". /etc/profile ; pm2 restart shima > /dev/null"
              env:
                  SSH_DIST: ${{ secrets.SSH_DIST }}
                  SSH_HOST: ${{ secrets.SSH_HOST }}
                  SSH_PKEY: ${{ secrets.SSH_PKEY }}
                  SSH_PORT: ${{ secrets.SSH_PORT }}
                  SSH_USER: ${{ secrets.SSH_USER }}
                  KEY_NAME: id_github
